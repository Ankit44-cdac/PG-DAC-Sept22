      <form method="post" class="form-box">
        <h1 class="c2">LOGIN</h1>
        <div class="user">
          <label for="1">
            <input
              type="text"
              required
              class="input"
              id="1"
              placeholder="Username"
              pattern="[A-Za-z
              ]{1,20}"
            /> </label
          ><br />

          <label for="2">
            <input
              type="Password"
              required
              class="input"
              id="2"
              placeholder="Password"
              pattern="[a-zA-Z0-9]+"
              minlength="4"
              maxlength="10"
          /></label>

          <div class="pass2"><a href="#">Forgot Password?</a></div>

          <input type="Submit" class="submit-btn" value="SIGN IN" />
          <br />
          <div class="signup">
            Not a member?
            <a href="Registration.html" target="_blank">Create New Account</a>
          </div>
        </div>
      </form>
