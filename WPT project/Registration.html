    <link rel="icon" type="image/x-icon" href="logo5.JPG" />

      href="https://api.fontshare.com/v2/css?f[]=panchang@400&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="hero">
        <nav>
          <h2 class="c1">TAP E-BOOKS</h2>
          <ul>
            <li><a href="index.html" target="_blank" class="item">Home</a></li>
            <li>
              <a href="ContactUs.html" target="_blank" class="item">Contact</a>
            </li>
            <li><a href="#aboutus" class="item">About us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <form method="post" class="form-box">
        <h1 class="c2">REGISTRATION</h1>
        <div class="user">
          <label for="1">
            <input
              type="text"
              required
              class="input"
              id="1"
              placeholder="Enter Your Name"
              pattern="[A-Za-z
              ]{1,20}"
            /> </label
          ><br />
          <label for="2">
            <input
              type="email"
              required
              class="input"
              id="2"
              placeholder="Email Address"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          /></label>
          <br />

          <label for="3">
            <input
              type="Password"
              required
              class="input"
              id="3"
              placeholder="Password"
              pattern="[a-zA-Z0-9]+"
              minlength="4"
              maxlength="15"
          /></label>
          <label for="4">
            <input
              type="Repeat Password"
              required
              class="input"
              id="4"
              placeholder="Repeat Password"
              pattern="[a-zA-Z0-9]+"
              minlength="4"
              maxlength="10"
          /></label>

          <div><input type="Submit" class="submit-btn" value="REGISTER" /></div>
          <div class="login">
            Already a Registered User?
            <a href="Login.html" target="_blank">Log in</a>
          </div>
        </div>
      </form>
    </div>
